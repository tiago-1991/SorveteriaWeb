<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListItenspedidoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListItenspedidoEmpty}" rendered="#{itenspedidoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{itenspedidoController.items.rowCount > 0}">
                    <h:outputText value="#{itenspedidoController.pagination.pageFirstItem + 1}..#{itenspedidoController.pagination.pageLastItem + 1}/#{itenspedidoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{itenspedidoController.previous}" value="#{bundle.Previous} #{itenspedidoController.pagination.pageSize}" rendered="#{itenspedidoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{itenspedidoController.next}" value="#{bundle.Next} #{itenspedidoController.pagination.pageSize}" rendered="#{itenspedidoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{itenspedidoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListItenspedidoTitle_quantidade}"/>
                            </f:facet>
                            <h:outputText value="#{item.quantidade}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListItenspedidoTitle_pedido}"/>
                            </f:facet>
                            <h:outputText value="#{item.pedido}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListItenspedidoTitle_produto}"/>
                            </f:facet>
                            <h:outputText value="#{item.produto}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{itenspedidoController.prepareView}" value="#{bundle.ListItenspedidoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{itenspedidoController.prepareEdit}" value="#{bundle.ListItenspedidoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{itenspedidoController.destroy}" value="#{bundle.ListItenspedidoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{itenspedidoController.prepareCreate}" value="#{bundle.ListItenspedidoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListItenspedidoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

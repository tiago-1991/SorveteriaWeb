<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewFornecedorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewFornecedorLabel_cnpj}"/>
                    <h:outputText value="#{fornecedorController.selected.cnpj}" title="#{bundle.ViewFornecedorTitle_cnpj}"/>
                    <h:outputText value="#{bundle.ViewFornecedorLabel_razaoSocial}"/>
                    <h:outputText value="#{fornecedorController.selected.razaoSocial}" title="#{bundle.ViewFornecedorTitle_razaoSocial}"/>
                    <h:outputText value="#{bundle.ViewFornecedorLabel_telefone}"/>
                    <h:outputText value="#{fornecedorController.selected.telefone}" title="#{bundle.ViewFornecedorTitle_telefone}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{fornecedorController.destroyAndView}" value="#{bundle.ViewFornecedorDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewFornecedorEditLink}"/>
                <br />
                <h:commandLink action="#{fornecedorController.prepareCreate}" value="#{bundle.ViewFornecedorCreateLink}" />
                <br />
                <h:commandLink action="#{fornecedorController.prepareList}" value="#{bundle.ViewFornecedorShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewFornecedorIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>

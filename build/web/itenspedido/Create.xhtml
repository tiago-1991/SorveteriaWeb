<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateItenspedidoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateItenspedidoLabel_quantidade}" for="quantidade" />
                    <h:inputText id="quantidade" value="#{itenspedidoController.selected.quantidade}" title="#{bundle.CreateItenspedidoTitle_quantidade}" />
                    <h:outputLabel value="#{bundle.CreateItenspedidoLabel_pedido}" for="pedido" />
                    <h:selectOneMenu id="pedido" value="#{itenspedidoController.selected.pedido}" title="#{bundle.CreateItenspedidoTitle_pedido}" required="true" requiredMessage="#{bundle.CreateItenspedidoRequiredMessage_pedido}">
                        <f:selectItems value="#{pedidoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateItenspedidoLabel_produto}" for="produto" />
                    <h:selectOneMenu id="produto" value="#{itenspedidoController.selected.produto}" title="#{bundle.CreateItenspedidoTitle_produto}" required="true" requiredMessage="#{bundle.CreateItenspedidoRequiredMessage_produto}">
                        <f:selectItems value="#{produtoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{itenspedidoController.create}" value="#{bundle.CreateItenspedidoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{itenspedidoController.prepareList}" value="#{bundle.CreateItenspedidoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateItenspedidoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

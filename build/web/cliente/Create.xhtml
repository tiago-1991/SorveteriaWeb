<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateClienteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateClienteLabel_idcliente}" for="idcliente" />
                    <h:inputText id="idcliente" value="#{clienteController.selected.idcliente}" title="#{bundle.CreateClienteTitle_idcliente}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_idcliente}"/>
                    <h:outputLabel value="#{bundle.CreateClienteLabel_telefone}" for="telefone" />
                    <h:inputText id="telefone" value="#{clienteController.selected.telefone}" title="#{bundle.CreateClienteTitle_telefone}" />
                    <h:outputLabel value="#{bundle.CreateClienteLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{clienteController.selected.nome}" title="#{bundle.CreateClienteTitle_nome}" />
                    <h:outputLabel value="#{bundle.CreateClienteLabel_rua}" for="rua" />
                    <h:inputText id="rua" value="#{clienteController.selected.rua}" title="#{bundle.CreateClienteTitle_rua}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_rua}"/>
                    <h:outputLabel value="#{bundle.CreateClienteLabel_numero}" for="numero" />
                    <h:inputText id="numero" value="#{clienteController.selected.numero}" title="#{bundle.CreateClienteTitle_numero}" required="true" requiredMessage="#{bundle.CreateClienteRequiredMessage_numero}"/>
                    <h:outputLabel value="#{bundle.CreateClienteLabel_bairro}" for="bairro" />
                    <h:inputText id="bairro" value="#{clienteController.selected.bairro}" title="#{bundle.CreateClienteTitle_bairro}" />
                    <h:outputLabel value="#{bundle.CreateClienteLabel_cidade}" for="cidade" />
                    <h:inputText id="cidade" value="#{clienteController.selected.cidade}" title="#{bundle.CreateClienteTitle_cidade}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{clienteController.create}" value="#{bundle.CreateClienteSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{clienteController.prepareList}" value="#{bundle.CreateClienteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateClienteIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
